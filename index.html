<!DOCTYPE html>
<html lang='en'>
<head>
	<title>Factory Test</title>
	<script text="text/javascript" src="https://code.angularjs.org/1.3.0-beta.13/angular.min.js"></script>
	<script text="text/javascript" src="./myApp.js"></script>
</head>
<body ng-app="myApp">
	<div ng-controller="myController">
		<p>
			<button ng-click="incrementa()">Increment a</button>
			<button ng-click="incrementb()">Increment b</button>
		</p>
		<p>a = c() = {{a}}</p>
		<p>b = d() = {{b}}</p>
	</div>
	<div ng-controller="mySecondController">
		<p><button ng-click="incrementb()">Increment</button></p>
		<p>c() = {{b}}</p>
	</div>
</body>
</html>
